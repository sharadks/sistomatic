<div class="container">

  <!-- Heading -->
  <div class="row">
    <p class="text-center h1">SISTOMATIC INTERIOR SOLUTIONS</p>
    <hr>

  <div class="row">
    <div class="col">


      <div class="row g-3">
        <div class="col-md-6">
          <label for="billNo" class="text-primary font-weight-bold">Bill Number</label>
          <input type="text" formControlName="billNo" 
            class="text-primary form-control font-weight-bold" placeholder="" id="billNo">
        </div>
        <div class="col-md-6">
          <label for="billPer" class="text-primary font-weight-bold">Bill %</label>
          <input type="text" formControlName="billPer"
            class="text-primary form-control font-weight-bold" placeholder="" id="billPer">
        </div>

        <div class="col-12">
          <button type="button" class="btn btn-primary" (click)="onSerch()"><i class="fas fa-cogs"></i> Generate
          </button>
        </div>
      </div>

      <div class="row mt-2 mx-1">
        <p class="h4">Details</p>
        <div class="row" style="margin-top: 5px;">
          <div class="form-group col-md-6">
            <label for="partyName" class="text-primary font-weight-bold">Party Name</label>
          </div>

          <div class="form-group col-md-6">
            <input type="text" disabled formControlName="partyName" 
              class="text-primary form-control font-weight-bold" placeholder="" id="partyName">
          </div>
        </div>

        <div class="row" style="margin-top: 5px;">
          <div class="form-group col-md-6">
            <label for="billDate" class="text-primary font-weight-bold">Bill Date</label>
          </div>

          <div class="form-group col-md-6">
            <input type="text" disabled formControlName="billDate" 
              class="text-primary form-control font-weight-bold" placeholder="" id="billDate">
          </div>
        </div>

        <div class="row" style="margin-top: 5px;">
          <div class="form-group col-md-6">
            <label for="nop" class="text-primary font-weight-bold">NOP</label>
          </div>

          <div class="form-group col-md-6">
            <input type="text" disabled formControlName="nop" 
              class="text-primary form-control font-weight-bold" placeholder="" id="nop">
          </div>

        </div>

        <div class="row" style="margin-top: 5px;">
          <div class="form-group col-md-6">
            <label for="transport" class="text-primary font-weight-bold">Transport</label>
          </div>

          <div class="form-group col-md-6">
            <input type="text" disabled formControlName="transport"
              class="text-primary form-control font-weight-bold" placeholder="" id="transport">
          </div>

        </div>

        <div class="row" style="margin-top: 5px;">
          <div class="form-group col-md-6">
            <label for="ewaybillno" class="text-primary font-weight-bold">E-Way Bill Number</label>
          </div>

          <div class="form-group col-md-6">
            <input type="text" disabled formControlName="ewaybillno" 
              class="text-primary form-control font-weight-bold" placeholder="" id="ewaybillno">
          </div>
        </div>


      </div>
    </div>

    <div class="col-sm border-left">
      <div class="row mx-2">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Sr. No</th>
              <th scope="col">Item Name</th>
              <th scope="col">HSN</th>
              <th scope="col">Qty</th>
              <th scope="col">Unit</th>
              <th scope="col">Price</th>
              <th scope="col">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of items; let i = index">
              <th>{{i+1}}</th>
              <td>{{item.itemName}}</td>
              <td>{{item.hsn}}</td>
              <td>{{item.qty}}</td>
              <td>{{item.unit}}</td>
              <td>{{item.price}}</td>
              <td>{{item.amount}}</td>
            </tr>

          </tbody>
        </table>
      </div>
      <div class="row mx-2">
        <button type="button" class="btn btn-primary" (click)="onSerch()">Save</button>
      </div>


    </div>
  </div>


</div>
